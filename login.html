                        <img src="google.png" class="social-logo">
                    </a>
                    <a href="#" class="social-btn microsoft">
                        <img src="microsoft.png" class="social-logo">
                    </a>
                    <a href="#" class="social-btn apple">
                        <img src="apple.png" class="social-logo">
                    </a>
                </div>
            </form>
